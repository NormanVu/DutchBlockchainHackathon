<link rel="import" href="./types/dbh-home-general.html">
<link rel="import" href="./types/dbh-home-fan.html">
<link rel="import" href="./types/dbh-home-musician.html">

<dom-module id="dbh-home">
    <template>
        <style>

        </style>
        <dbh-home-general id="guest"></dbh-home-general>
        <dbh-home-fan counter="{{counter}}" id="ROLE_FAN" hidden="true"></dbh-home-fan>
        <dbh-home-musician id="ROLE_MUSICIAN" hidden="true"></dbh-home-musician>
    </template>

    <script>
    Polymer({

        is: 'dbh-home',

        properties: {
            role: {
                type: String,
                observer: "roleChanged",
                value: "guest"
            },
            counter: {
                type: Number
            }
        },

        roleChanged: function(newRole, oldRole) {
            if (oldRole) {
                this.$[oldRole].hidden = true;
            }
            this.$[newRole].hidden = false;
        }

    });
  </script>
</dom-module>
