<link rel="import" href="../../dbh-maps/dbh-maps.html">
<link rel="import" href="../../dbh-artist-image/dbh-artist-image.html">

<dom-module id="dbh-home-fan">
    <template>
        <style>
            .content {
                display: block;
                background: rgb(60,60,60);
                margin: 30px;
                margin-top: 0px;
                padding: 20px;
            }

            .container {
                display: block;
                height: 60px;
                margin: 10px;
                padding: 10px;
                height: 100%;
                background: rgb(30, 92, 87);
            }

            .left {
                margin-left: 40px;
                margin-bottom: 60px;

            }

            .right {
                margin-right: 40px;
                margin-bottom: 60px;
                width: 500px;
            }

            .title {
                background: rgb(191,33,32);
                padding: 10px;
                margin-right: 0px;
                font-family: Oswald; !important;
            }

            .first {
                width: 120px;
            }

            .second {
                width: 70px;
            }

            .intro {
                margin-top: 10px;
                margin-bottom: 20px;
            }
        </style>
        <style include="iron-flex iron-flex-alignment"></style>
        <div>
            <div class="content flex layout wrap">
                <div class="container horizontal layout flex">
                    <div class="left">
                        <div>
                            <div class="title first">Following / Discover</div>
                            <div class="intro"></div>
                            <div class="layout vertical">
                                <div class="layout horizontal">
                                    <dbh-artist-image image="../../../img/artist-1.jpg"></dbh-artist-image>
                                    <dbh-artist-image image="../../../img/artist-2.jpg"></dbh-artist-image>
                                    <dbh-artist-image image="../../../img/artist-3.jpg"></dbh-artist-image>
                                </div>
                                <div class="layout horizontal">
                                    <dbh-artist-image image="../../../img/artist-4.jpg"></dbh-artist-image>
                                    <dbh-artist-image image="../../../img/artist-5.jpg"></dbh-artist-image>
                                    <dbh-artist-image image="../../../img/artist-6.jpg"></dbh-artist-image>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layout flex"></div>
                    <div class="right">
                        <div>
                            <div class="title second">GEO-track</div>
                            <div class="intro">Music in the hood</div>
                            <dbh-maps id="gmap" counter={{counter}} class="map"></dbh-maps>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
    Polymer({

        is: 'dbh-home-fan',

        properties: {
            counter: {
                type: Number
            }
        }
    });
  </script>
</dom-module>
