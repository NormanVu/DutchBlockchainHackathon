<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../dbh-login/dbh-login.html">
<link rel="import" href="../dbh-profile-musician/dbh-profile-musician.html">

<dom-module id="dbh-app">
  <template>
    <style>
      :host {
        display: block;
        font-family: Roboto;
      }

      #mainContainer {
        border-right: 1px solid black;
      }
    </style>
    <paper-drawer-panel narrow>
      <paper-header-panel drawer>
        <paper-toolbar>
          <div>Menu</div>
        </paper-toolbar>
        <paper-menu>
          <paper-item on-tap="show1">Item 1</paper-item>
          <paper-item on-tap="show2">Item 2</paper-item>
        </paper-menu>
      </paper-header-panel>
      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div>Music2Nation</div>
        </paper-toolbar>
        <div>
          <dbh-login hidden="[[hidden1]]"></dbh-login>
          <dbh-profile-musician hidden="[[hidden2]]"></dbh-profile-musician>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>

  <script>
    Polymer({

      is: 'dbh-app',

      properties: {
        hidden1: {
          type: Boolean,
          value: false
        },
        hidden2: {
          type: Boolean,
          value: true
        }
      },

      show1: function() {
        this.hidden1 = false;
        this.hidden2 = true;
      },

      show2: function() {
        this.hidden1 = true;
        this.hidden2 = false;
      }

    });
  </script>
</dom-module>
