<link rel="import" href="../dbh-maps/dbh-maps.html">

<dom-module id="dbh-artist-image">
    <template>
        <style>
            .artist {
                background: black;
                width: 150px;
                height: 120px;
                margin: 20px;
            }

            .img {
                width: 100%;
                height: 100%;
                max-height: 160px;
                object-fit: cover;
            }
        </style>
        <div id="artist" class="artist" on-tap="onTap" on-mouseover="mouseOver" on-mouseout="mouseOut">
            <img class="img" src="[[image]]"></paper-card>
        </div>
    </template>

    <script>
    Polymer({

        is: 'dbh-artist-image',

        properties: {
            image: String
        },

        mouseOver: function() {
            this.$.artist.style.margin = '0px';
            this.$.artist.style.width = '190px';
            this.$.artist.style.height = '160px';
        },

        mouseOut: function() {
            this.$.artist.style.margin = '20px';
            this.$.artist.style.width = '150px';
            this.$.artist.style.height = '120px';
        },

        onTap: function (event) {
            console.log(event);
            this.fire('selectMusician', {
                image: this.image
            });
        }

    });
  </script>
</dom-module>
