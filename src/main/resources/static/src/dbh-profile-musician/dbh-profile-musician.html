<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="dbh-profile-musician">
    <template>
        <style>
            .content {
                display: block;
                background: rgb(60, 60, 60);
                margin: 30px;
                padding: 20px;
            }

            .container {
                display: block;
                height: 60px;
                margin: 10px;
                padding: 10px;
                height: 100%;
                background: rgb(30, 92, 87);
            }

            .left {
                margin-left: 40px;
                margin-top: 20px;
                margin-bottom: 60px;
                max-width: 50%;
            }

            .right {
                margin-right: 40px;
                margin-top: 20px;
                margin-bottom: 60px;
                width: 500px;
            }

            .title {
                background: rgb(191, 33, 32);
                padding: 10px;
                margin: 10px;
            }

            .first {
                width: 70px;
            }

            .second {
                width: 90px;
            }

            .intro {
                margin-top: 10px;
                margin-bottom: 20px;
            }

            .profilePic {
                background: black;
                width: 150px;
                height: 120px;
                margin: 20px;
            }

            .img {
                width: 200px;
                height: 100%;
                max-height: 120px;
                object-fit: cover;
            }
        </style>
        <style include="iron-flex iron-flex-alignment"></style>
        <iron-ajax
                auto
                id="reward"
                method="POST"
                url="http://localhost:9090/fan/donate"
                handle-as="json"
                headers="[[headers]]"
                on-response="handleReward"
                debounce-duration="300"></iron-ajax>
        <div>
            <div class="content flex layout wrap">
                <div class="container horizontal layout flex">
                    <div class="left">
                        <div>
                            <div class="title first">Profile</div>
                            <div class="intro">Band super cool dude</div>
                            <div class="layout vertical">
                                <div class="layout horizontal">
                                    <div>
                                        Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's
                                        standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to
                                        make a type specimen book. It has survived not only five centuries, but also the leap into electronic
                                        typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset
                                        sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus
                                        PageMaker including versions of Lorem Ipsum.
                                    </div>
                                    <div class="profilePic">
                                        <img class="img" src="{{image}}"></paper-card>
                                    </div>
                                </div>
                                <div class="layout horizontal">
                                    <div class="layout vertical">
                                        <div class="title first">Goals</div>
                                        <div>
                                            Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the
                                            industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and
                                            scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into
                                            electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release
                                            of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software
                                            like Aldus PageMaker including versions of Lorem Ipsum.
                                        </div>
                                    </div>
                                    <div class="layout vertical">
                                        <div class="title first">Connect</div>
                                        <div class="title first" on-tap="reward">[[rewardMsg]]</div>
                                        <div class="title first">Support</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layout flex"></div>
                    <div class="right">
                        <div>
                            <div class="title second">Foto & Video</div>
                            <div class="layout vertical">
                                <div class="layout horizontal">
                                    <div class="profilePic">
                                        <img class="img" src="http://placehold.it/150x120/FFC107/000000"></paper-card>
                                    </div>
                                    <div class="profilePic">
                                        <img class="img" src="http://placehold.it/150x120/FFC107/000000"></paper-card>
                                    </div>
                                </div>
                                <div class="layout horizontal">
                                    <div class="profilePic">
                                        <img class="img" src="http://placehold.it/150x120/FFC107/000000"></paper-card>
                                    </div>
                                    <div class="profilePic">
                                        <img class="img" src="http://placehold.it/150x120/FFC107/000000"></paper-card>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
    Polymer({

      is: 'dbh-profile-musician',

      properties: {
          image: String,
          rewardMsg: {
              type: String,
              value: 'Reward'
          },
          headers: {
              type: Object,
              value: function () {
                  return {};
              }
          }
      },

        handleReward: function () {
            this.rewardMsg = "Rewarded";
            this.async(function () {
                this.$.reward.generateRequest();
            }, 5000);
        }

    });

  </script>

</dom-module>
