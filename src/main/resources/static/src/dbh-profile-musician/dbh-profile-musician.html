<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/google-youtube/google-youtube.html">

<dom-module id="dbh-profile-musician">
    <template>
        <style>
            .content {
                display: block;
                background: rgb(60, 60, 60);
                margin: 30px;
                padding: 20px;
            }

            .container {
                display: block;
                height: 60px;
                margin: 10px;
                padding: 10px;
                height: 100%;
                background: rgb(30, 92, 87);
            }

            .left {
                margin-left: 40px;
                margin-top: 20px;
                margin-bottom: 60px;
                max-width: 50%;
            }

            .right {
                margin-right: 40px;
                margin-top: 20px;
                margin-bottom: 60px;
                width: 500px;
            }

            .title {
                background: rgb(191, 33, 32);
                padding: 10px;
                margin: 10px;
                width: 70px;
            }

            .second {
                width: 90px;
            }

            .intro {
                margin-top: 10px;
                margin-bottom: 20px;
            }

            .profilePic {
                background: black;
                width: 200px;
                height: 150px;
                margin: 20px;
                padding: 10px;
            }

            .profilePicRight {
                padding: 10px;
                width: 200px;
            }

            .img {
                width: 200px;
                height: 100%;
                max-height: 120px;
                object-fit: cover;
            }

            .imgRight {
                width: 200px;
                height: 100%;
                max-height: 120px;
                object-fit: cover;
            }

            .player {
                padding: 10px;
            }

            paper-button {
                background: rgb(191,33,32);
                color: white;
                margin: 20px;
            }
        </style>
        <style include="iron-flex iron-flex-alignment"></style>
        <iron-ajax
                id="reward"
                method="POST"
                url="http://localhost:9090/fan/donate"
                handle-as="json"
                headers="[[headers]]"
                on-response="handleReward"
                debounce-duration="300"></iron-ajax>
        <div>
            <div class="content flex layout wrap">
                <div class="container horizontal layout flex">
                    <div class="left">
                        <div>
                            <div class="title first">Profile</div>
                            <div class="intro">Band super cool dude</div>
                            <div class="layout vertical">
                                <div class="layout horizontal">
                                    <div>
                                        Ever wanted to experience a time travel machine? This is your change! These four guys from Utrecht will take
                                        you back to the rocking 80’s, space with you in the 90’s and kick you back to the future (psychedelic sounds
                                        included). Edgy guitars and bass that will definetly funk you up. Welcome to the twilight zone where
                                        everything is possible.
                                    </div>
                                    <div class="profilePic">
                                        <img class="img" src="/img/profile-musician.jpg"></paper-card>
                                    </div>
                                </div>
                                <div class="layout horizontal">
                                    <div class="layout vertical">
                                        <div class="title first">Goals</div>
                                        <div>
                                            - Take over the world <br>
                                            - We want to let you experience many more timecrashing funky melodic notes. Enter our time machine by
                                            supporting us and make it happen to record a new album.
                                        </div>
                                    </div>
                                    <div class="layout vertical">
                                        <paper-button raised>CONNECT</paper-button>
                                        <paper-button raised on-tap="reward">[[rewardMsg]]</paper-button>
                                        <paper-button raised>SUPPORT</paper-button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layout flex"></div>
                    <div class="right">
                        <div>
                            <div class="title second">Foto & Video</div>
                            <div class="layout vertical">
                                <div class="layout horizontal">
                                    <google-youtube class="player"
                                                    video-id="dHeCzUHX_Qc"
                                                    height="150px"
                                                    width="200px"
                                                    rel="0"
                                                    start="5"
                                                    autoplay="0">
                                    </google-youtube>
                                    <google-youtube class="player"
                                                    video-id="PgmdZfWX79o"
                                                    height="150px"
                                                    width="200px"
                                                    rel="0"
                                                    start="5"
                                                    autoplay="0">
                                    </google-youtube>
                                </div>
                                <div class="layout horizontal">
                                    <div class="profilePicRight">
                                        <img class="imgRight" src="/img/profile-musician-right.jpg"></paper-card>
                                    </div>
                                    <div class="profilePicRight">
                                        <img class="imgRight" src="/img/profile-musician-right2.jpg"></paper-card>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
    Polymer({

      is: 'dbh-profile-musician',

      properties: {
          image: String,
          rewardMsg: {
              type: String,
              value: 'REWARD'
          },
          headers: {
              type: Object,
              value: function () {
                  return {};
              }
          }
      },

        handleReward: function () {
            this.rewardMsg = "REWARDED";
            this.$.reward.generateRequest();
        }

    });

  </script>

</dom-module>
